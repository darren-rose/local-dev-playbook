---
- name: install aws
  community.general.homebrew:
    name: awscli
    state: latest

- name: install aws-vault
  community.general.homebrew:
    name: aws-vault
    state: latest

- name: version
  ansible.builtin.command: aws --version
  register: version 

- name: version information
  ansible.builtin.debug:
    msg: 
      - "{{ version.stdout }}"
  when: version.stdout is defined      
